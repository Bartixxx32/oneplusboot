      - echo .
      - curl --upload-file ./ob12.zip https://transfer.sh/ob12.zip
      - curl --upload-file ./ob12.z01 https://transfer.sh/ob12.z01
      - echo .
      - echo .
      - echo .
      - echo .
      - echo .
      - echo done
